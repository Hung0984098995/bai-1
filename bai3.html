<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3725.2804804865755!2d105.78935577446413!3d20.98139108065612!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135accf04011535%3A0xa93dfa61fb043aaf!2zSOG7jWMgVmnhu4duIEFuIG5pbmggTmjDom4gRMOibg!5e0!3m2!1svi!2s!4v1692460713564!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <form action="">
        <label for="name">Họ tên:</label>
        <br>
        <input type="text" placeholder="Ví dụ: levana" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" placeholder="Ví dụ: levana@gmail.com" id="email" name="email" required>
        <br>
        <label for="password">Mật khẩu</label>
        <br>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Đăng ký">
        <br>
        <br>
        <br>
        <input type="search" placeholder="Nhập nội dung tìm kiếm...">
        <input type="submit" value="Tìm kiếm">
        <br>
        <br>
        <br>
        <input type="text" placeholder="Nhập họ tên...">
        <br>
        <br>
        <input type="email" placeholder="Nhập email">
        <br>
        <br>
        <input type="password">
        <br>
        <br>
        <input type="number">
        <br>
        <br>
        <input type="date">
        <br>
        <br>
        <input type="time">
        <br>
        <br>
        <input type="file">
        <br>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Nam</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Nữ</label>
        <br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Khác</label>
        <br>
        <br>
        <label for="range">Âm lượng (min=0 và max=100):</label>
        <br>
        <input type="range" id="range" min="0" max="100">
        <br>
        <br>
        <input type="color">
        <br>
        <br>
        <label for="catalog">Chọn danh mục:</label>
        <br>
        <select name="catalog" id="catalog">
            <option value="Quan">Quần</option>
            <option value="Ao">Áo</option>
            <option value="Mu">Mũ</option>
            <option value="Khan">Khăn</option>
        </select>
        <br>
        <br>
        <textarea  cols="30" rows="10"></textarea>
    </form>
</body>
</html>
